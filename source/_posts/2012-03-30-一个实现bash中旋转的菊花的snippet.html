shell脚本中某些需要等待的步骤我们通常的做法是输出一个旋转的线段,代码如下<br />
<br />
<br />
<pre style="background: #000000; color: #d1d1d1;">i<span style="color: #d2cd86;">=</span><span style="color: #008c00;">1</span>
sp<span style="color: #d2cd86;">=</span><span style="color: #00c4c4;">"</span><span style="color: #40015a;">/</span><span style="color: #00c4c4;">-</span><span style="color: teal;">\|</span><span style="color: #00c4c4;">"</span>
<span style="color: #904050;">echo</span> <span style="color: #00dddd;">-n</span> <span style="color: #00c4c4;">' '</span>
<span style="color: #e66170; font-weight: bold;">while</span> <span style="color: #00dddd;">true</span>
<span style="color: #e66170; font-weight: bold;">do</span>
    <span style="color: #904050;">printf</span> <span style="color: #00c4c4;">"</span><span style="color: teal;">\b</span><span style="color: #00c4c4;">${sp:i++%${#sp}:1}"</span>
<span style="color: #e66170; font-weight: bold;">done</span>
</pre>
<br />
这其中用到了退格符.<br />
