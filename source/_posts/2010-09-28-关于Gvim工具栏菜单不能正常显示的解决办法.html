<br /><br />解决方法： <br /><br /><ol>
<li>&nbsp;cd /usr/share/vim/vim72/lang sudo&nbsp;</li>
</ol>
&nbsp; &nbsp; &nbsp; ln -s menu_zh_cn.utf-8.vim menu_zh_cn.utf8.vim<br /><ol>
<li>&nbsp;或者删除语言包，默认就会显示英文，不会出现无法正常显示的问题</li>
