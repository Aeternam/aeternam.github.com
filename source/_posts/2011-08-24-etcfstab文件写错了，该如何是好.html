<br />
<br />
由于fstab写错了，系统进不去，只能进临时的shell。不过挂载的系统都是只读的，肿么办？<br />
<br />
<br />
<br />
在shell输入命令<br />
<br />
#mount –o remount rw /<br />
<br />
<br />
<br />
这样系统就可写了，然后把错误的改掉，输入reboot重启就ok了！<div class="blogger-post-footer"><img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/6372431252755588535-817637027450024410?l=smilejustforfan.blogspot.com' alt='' /></div>
